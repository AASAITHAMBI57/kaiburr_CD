apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: kaiburrproddeploy
  namespace: prod-ns
spec:                
  selector:         
    matchLabels:
      app: prodkaiburr
  replicas: 2       
  template:
    metadata:
      labels:        
        app: prodkaiburr
    spec:
      containers:
        - name: prodkaiburrcontainer
          image: aasaithambi5/back-end-app:1
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          ports:
            - containerPort: 8080
